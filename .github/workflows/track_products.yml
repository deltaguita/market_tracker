name: Track Products

on:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小時執行一次（UTC 時間）
  workflow_dispatch: # 允許手動觸發

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允許 commit 和 push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Update exchange rate
        run: python update_exchange_rate.py

      - name: Run tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "deltaguita@gmail.com"
          git config --local user.name "deltaguita"
          git add data/products.db data/exchange_rate.db
          git diff --staged --quiet || git commit -m "Update product data and exchange rate [skip ci]"
          git push
